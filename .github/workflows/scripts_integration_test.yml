name: Scripts - Integration Tests

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Docker Compose
        run: |
          docker-compose up -d --build

      - name: Run tests
        run: |
          sleep 20
          docker exec shell sh -c "./wait-for.sh http://dynamodb-local:8000 && yarn workspace @wdc-newsletter/scripts test:integration"
